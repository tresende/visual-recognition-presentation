<html>

<body>

    <head>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <div class="container">
        <h2>General Model</h2>
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#general-model">Simple Image</a>
            </li>
            <li>
                <a data-toggle="tab" href="#face-model">Face Model</a>
            </li>
            <li>
                <a data-toggle="tab" href="#custom-model">Custom Model</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="general-model" class="tab-pane fade in active">
                <h3>Results</h3>
                <div>
                    <label for="filePicker">Choose or drag a image:</label>
                    <br>
                    <input type="file" id="filePicker" accept="image/x-png,image/jpeg" />
                </div>
                <div id="table-response"></div>
            </div>
            <div id="face-model" class="tab-pane fade">
                <h3>Results</h3>
                <div>
                    <label for="face-detect">Choose or drag a image:</label>
                    <br>
                    <input type="file" id="face-detect" accept="image/x-png,image/jpeg" />
                </div>
                <img src="" id="scream" alt="" />
                <canvas id="myCanvas"></canvas>
                <div id="face-response"></div>
            </div>
            <div id="custom-model" class="tab-pane fade">
                <h3>Menu 2</h3>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem
                    aperiam.
                </p>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/site.js"></script>
</body>

</html>
